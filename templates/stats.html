{{ define "stats" }}
<!DOCTYPE HTML>
<html>
    <head>
    <title>{{.Title}}</title>
    <link rel="icon" type="image/png" href="https://luctus.at/logos/miyuki.png">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body{
        margin:0;
        font-family: Verdana, Arial;
        background-color: GhostWhite;
    }
    #main{
        margin: 0 auto;
        width:1000px;
        max-width: 95%;
        margin-top: 70px;
        padding: 5px;
    }
    </style>
    </head>
    <body>
        <div id="main">
            <img src="https://luctus.at/logos/miyuki.png" style="max-height:128px;border: 1px solid black;">
            <h1>{{.Title}}</h1>
            <p>
            Version: {{.Version}}<br>
            <br>
            Total size: {{.Totalsize}}<br>
            Filecount: {{.Filecount}}<br>
            <br>
            Job count: {{.JobCount}}
            <br>
            <table><tr><th>name</th><th>stat</th></tr>
                {{range $k, $v := .Jobs}}
                    <tr><td>{{$k}}</td><td>{{$v}}</td></tr>
                {{end}}
            </table>
            </p>
        </div>
    </body>
</html>
{{end}}
